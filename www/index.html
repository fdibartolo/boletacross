<!DOCTYPE html>
<html lang="en" ng-app="Prode">
  <head>
    <meta charset="utf-8">
    <title>Comunidad Prode</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="app/css/app.css"/>
    <link type="text/css" rel="stylesheet" href="app/lib/jquery-mobile/jquery.mobile-1.3.1.min.css">
    <script type="text/javascript" src="phonegap.js"></script>
  </head>
  <body ng-controller="MenuController" jqm-theme="b">
    <div ng-init="panelMenuState={}"></div>
    <div jqm-panel-container="panelMenuState.openPanel" style="height:100%;overflow:hidden">
      <div jqm-header jqm-theme="b">
        <table width="100%">
          <td width="4%">
            <div jqm-button ng-click="panelMenuState.openPanel='left'" ng-show="shouldLoadMenu" class="ui-icon ui-icon-bars"></div>
          </td>
          <td width="92%" id="banner">Comunidad Prode</td>
        </table>
      </div>
      <br><br>
      <div jqm-caching-view id="view"></div>
      <div jqm-panel position="left" display="reveal" id="menu">
        <div menu></div>
      </div>
    </div>

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    -->
    <script src="app/lib/angular/angular.js"></script>
    <script src="app/lib/angular/angular-mobile.js"></script>
    <script src="app/lib/angular/angular-jqm.js"></script>
    <script src="app/js/app.js"></script>
    <script src="app/js/services.js"></script>
    <script src="app/js/controllers.js"></script>
    <script src="app/js/filters.js"></script>
    <script src="app/js/directives.js"></script>
    <script src="app/js/constants.js"></script>
  </body>
</html>
