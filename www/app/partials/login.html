<div jqm-page id="login_form">
  <form>
    <fieldset>
      <div jqm-textinput placeholder="usuario" ng-model="credentials.username"></div>
      <div jqm-textinput type="password" placeholder="password" ng-model="credentials.password"></div>
      <div jqm-button type="submit" ng-click="login()">Ingresar</div>
    </fieldset>
  </form>
</div>
