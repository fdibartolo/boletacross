<div jqm-page>
  <div class="page_title">
    <p>{{card.tournament_name}}</p>
    <span>{{card.week_name}}</span>
  </div>
  <table id="matches_table">
    <tr ng-repeat="match in card.matches">
      <td width="37%">{{match.home_team}}</td>
      <td width="7%">
        <div ng-class="{score_guessed: isHomeScoreGuessed(match), score_missed: isHomeScoreMissed(match)}">
          <div jqm-textinput ng-model="match.home_user_score"></div>
        </div>
      </td>
      <td width="12%">
        <div ng-class="{result_guessed: isResultGuessed(match), result_missed: isResultMissed(match)}">
          <div>{{match.home_real_score}} - {{match.guest_real_score}}</div>
        </div>
      </td>
      <td width="7%">
        <div ng-class="{score_guessed: isGuestScoreGuessed(match), score_missed: isGuestScoreMissed(match)}">
          <div jqm-textinput ng-model="match.guest_user_score"></div>
        </div>
      </td>
      <td width="37%">{{match.guest_team}}</td>
    </tr>
  </table>

  <div ng-show="isSubmitable">
    <div id="submit_card_button" jqm-button type="submit" ng-click="submitCard()">Guardar Tarjeta</div>
  </div>

  <div class="card_footer" ng-show="isPublished">
    Fecha cerrada. Obtuviste {{card.points}} puntos!
  </div>

  <div class="card_footer" ng-show="(! isSubmitable) && (! isPublished)">
    Fecha cerrada. Pronto sabr√°s tus puntos!
  </div>
</div>
