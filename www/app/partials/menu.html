<div id="menu_content">
  <div>{{user}}<hr></div>
  <p>Rankings</p>
  <ul>
    <li ng-repeat="stat in stats" ng-click="displayRankingFor({{$index}})">
      <hr><p ng-click="panelMenuState.openPanel='right'">{{stat.group_name || stat.tournament_name}}</p>
    </li>
  </ul>
  <div ng-click="logout()"><hr><p ng-click="panelMenuState.openPanel='right'">Salir</p></div>
</div>
