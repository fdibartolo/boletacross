<div>
  <div>{{user}}</div>
  <ul>
    <li ng-repeat="stat in stats" ng-click="displayRankingFor({{$index}})">
      <p ng-click="panelMenuState.openPanel='right'">{{stat.group_name || stat.tournament_name}}</p>
    </li>
  </ul>
  <div ng-click="logout()"><p ng-click="panelMenuState.openPanel='right'">Salir</p></div>
</div>
