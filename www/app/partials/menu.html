<div id="menu_content">
  <table>
    <td id="avatar"><img alt="{{nickname}}" src="{{avatar_url}}"/></td>
    <td id="user_details"><p>{{user}}<br><span>{{nickname}}</span></p></td>
  </table>
  <hr><p class="menu_title">Rankings</p><hr>
  <ul>
    <li ng-repeat="stat in stats" ng-click="displayRankingFor({{$index}})">
      <hr><p ng-click="panelMenuState.openPanel='right'" ng-class="{true:'active_menu_item', false:''}[currentMenuItem=='community_' + $index]">
        {{stat.group_name || stat.tournament_name}}
      </p>
    </li>
  </ul>
  <hr><p class="menu_title">Tarjetas</p><hr>
  <ul>
    <li ng-repeat="card in cards" ng-click="displayCardFor({{$index}})">
      <hr><p ng-click="panelMenuState.openPanel='right'" ng-class="{true:'active_menu_item', false:''}[currentMenuItem=='card_' + $index]">
        {{card}}
      </p>
    </li>
  </ul>
  <hr>
  <div id="logout_link" ng-click="logout()"><p ng-click="panelMenuState.openPanel='right'">Salir</p></div>
  <br><br><br>
</div>
